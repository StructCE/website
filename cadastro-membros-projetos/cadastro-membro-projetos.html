<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="utf-8">

	<!--Bootstrap CSS-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<!--link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"-->

	<!--Css da page-->
	<link rel="stylesheet" type="text/css" href="../css/cadastro-page.css">

	<!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Cadastro</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-struct panel-default">
        			<div class="panel-heading">
        				<b>Membro</b>
        			</div>
        			<div class="panel-body">
        				<div class="row">
        					<div class="col-lg-6">
        						<div class="form-group">
                                    <label>Nome</label>
                                    <input class="form-control" placeholder="Insira o nome do novo membro">
                                </div>
                                <div class="form-group">
                                    <label>Diretoria</label>
                                    <select class="form-control">
                                    	<option>Escolha a Diretoria</option>
                                    	<option>Presidencia</option>
                                        <option>Administrativo-Financeira</option>
                                        <option>Projetos</option>
                                        <option>Recursos Humanos</option>
                                        <option>Marketing</option>
                                    </select>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="">Diretor
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
	                                <label>Imagem de Perfil</label>
	                                <input type="file">
	                            </div>
        					</div>
        					<!-- /.col-lg-6 -->
        					<div class="col-lg-6">
        						<label>Email</label>
        						<div class="form-group input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" class="form-control" placeholder="Insira o email do novo membro">
                                </div>
                                <div class="form-group">
                                	<label>Data de Entrada</label>
                                	<div class="row">
                                		<div class="col-lg-3">
		                                	<select class="form-control" id="dia-entrada">
		                                        <option>Dia</option>
		                                        <option>1</option>
		                                        <option>2</option>
		                                        <option>3</option>
		                                        <option>4</option>
		                                        <option>5</option>
		                                        <option>6</option>
		                                        <option>7</option>
		                                        <option>8</option>
		                                        <option>9</option>
		                                        <option>10</option>
		                                        <option>11</option>
		                                        <option>12</option>
		                                        <option>13</option>
		                                        <option>14</option>
		                                        <option>15</option>
		                                        <option>16</option>
		                                        <option>17</option>
		                                        <option>18</option>
		                                        <option>19</option>
		                                        <option>20</option>
		                                        <option>21</option>
		                                        <option>22</option>
		                                        <option>23</option>
		                                        <option>24</option>
		                                        <option>25</option>
		                                        <option>26</option>
		                                        <option>27</option>
		                                        <option>28</option>
		                                        <option>29</option>
		                                        <option>30</option>
		                                        <option>31</option>
		                                    </select>
		                                </div>
		                                <div class="col-lg-4">
		                                    <select class="form-control" id="mes-entrada">
		                                        <option>Mês</option>
		                                        <option>1</option>
		                                        <option>2</option>
		                                        <option>3</option>
		                                        <option>4</option>
		                                        <option>5</option>
		                                        <option>6</option>
		                                        <option>7</option>
		                                        <option>8</option>
		                                        <option>9</option>
		                                        <option>10</option>
		                                        <option>11</option>
		                                        <option>12</option>
		                                    </select>
	                                    </div>
	                                    <div class="col-lg-5">
	                                    	<input class="form-control" placeholder="Ano" id="ano-entrada">
	                                    </div>
                                    </div>
                                    <!-- /.row data entrada -->
                                </div>
                                <!-- /. form-group data entrada -->
                                <div class="form-group">
                                	<label>Descrição</label>
                                    <textarea class="form-control" rows="3" placeholder="Descrição"></textarea>
                                </div>
        					</div>
        					<!-- /.col-lg-6 dados internos -->
        				</div>
        				<!-- /.row membro -->
        			</div>
        			<!-- /.panel-body membro -->
        			<div class="panel-footer">
        				<button type="submit" class="btn btn-default">Enviar</button>
                        <button type="reset" class="btn btn-default">Limpar</button>
        			</div>
        			<!-- /.panel-footer membro -->
        		</div>
        		<!-- /.panel Membro -->
        	</div>
        	<!-- /.col-lg-12 membro -->
        </div>
        <!-- /.row membro -->
        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-struct panel-default">
        			<div class="panel-heading">
        				<b>Projeto</b>
        			</div>
        			<div class="panel-body">
        				<div class="row">
        					<div class="col-lg-6">
        						<div class="form-group">
		        					<label>Nome do Projeto</label>
		        					<input class="form-control" placeholder="Insira o nome do novo projeto">
		        				</div>
		        				<div class="form-group">
		        					<label>Nome do Cliente</label>
		        					<input class="form-control" placeholder="Insira o nome do cliente">
		        				</div>
		        				<div class="form-group">
		        					<label>Descrição</label>
		                            <textarea class="form-control" rows="3" placeholder="Descrição do Projeto"></textarea>
		        				</div>
		        				<div class="form-group">
                                	<label>Data de Início</label>
                                	<div class="row">
                                		<div class="col-lg-3">
		                                	<select class="form-control" id="dia-inicio">
		                                        <option>Dia</option>
		                                        <option>1</option>
		                                        <option>2</option>
		                                        <option>3</option>
		                                        <option>4</option>
		                                        <option>5</option>
		                                        <option>6</option>
		                                        <option>7</option>
		                                        <option>8</option>
		                                        <option>9</option>
		                                        <option>10</option>
		                                        <option>11</option>
		                                        <option>12</option>
		                                        <option>13</option>
		                                        <option>14</option>
		                                        <option>15</option>
		                                        <option>16</option>
		                                        <option>17</option>
		                                        <option>18</option>
		                                        <option>19</option>
		                                        <option>20</option>
		                                        <option>21</option>
		                                        <option>22</option>
		                                        <option>23</option>
		                                        <option>24</option>
		                                        <option>25</option>
		                                        <option>26</option>
		                                        <option>27</option>
		                                        <option>28</option>
		                                        <option>29</option>
		                                        <option>30</option>
		                                        <option>31</option>
		                                    </select>
		                                </div>
		                                <div class="col-lg-4">
		                                    <select class="form-control" id="mes-inicio">
		                                        <option>Mês</option>
		                                        <option>1</option>
		                                        <option>2</option>
		                                        <option>3</option>
		                                        <option>4</option>
		                                        <option>5</option>
		                                        <option>6</option>
		                                        <option>7</option>
		                                        <option>8</option>
		                                        <option>9</option>
		                                        <option>10</option>
		                                        <option>11</option>
		                                        <option>12</option>
		                                    </select>
	                                    </div>
	                                    <div class="col-lg-5">
	                                    	<input class="form-control" placeholder="Ano" id="ano-inicio">
	                                    </div>
                                    </div>
                                    <!-- /.row data inicio -->
                                </div>
                                <!-- /. form-group data inicio -->
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="">Em execução
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
	                                <label>Imagem do Projeto</label>
	                                <input type="file">
	                            </div>
        					</div>
        					<!-- /.col-lg-6 1 projeto -->
        					<div class="col-lg-6">
        						<label>Email</label>
        						<div class="form-group input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" class="form-control" placeholder="Insira o email do cliente">
                                </div>
                                <div class="form-group">
                                	<label>Telefone</label>
                                	<div class="row">
                                		<div class="col-lg-6">
                                			<input class="form-control" placeholder="Celular">
                                		</div>
                                		<div class="col-lg-6">
                                			<input class="form-control" placeholder="Fixo/Outro">
                                		</div>
                                	</div>
                                </div>
                                <div class="form-group">
                                	<label>Endereço</label>
                                	<textarea class="form-control" rows="3" placeholder="Insira o endereço completo do cliente"></textarea>
                                </div>
                                <div class="form-group">
                                	<label>Outras Formas de Contato</label>
                                	<textarea class="form-control" rows="3" placeholder="Insira a plataforma de comunicação e como falar com o cliente"></textarea>
                                </div>
        					</div>
        					<!-- /.col-lg-6 2 projeto -->
        				</div>
        				<!-- /.row projeto -->
        			</div>
        			<!-- /.panel-body projeto -->
        			<div class="panel-footer">
        				<button type="submit" class="btn btn-default">Enviar</button>
                        <button type="reset" class="btn btn-default">Limpar</button>
        			</div>
        			<!-- /.panel-footer projeto -->
        		</div>
        		<!-- /.panel projeto -->
        	</div>
        	<!-- /.col-lg-12 projeto -->
        </div>
        <!-- /.row projeto -->

        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-struct panel-default">
        			<div class="panel-heading">
        				<b>Parceiro</b>
        			</div>
        			<div class="panel-body">
        				<div class="row">
        					<div class="col-lg-12">
        						<div class="form-group">
                                    <label>Nome da Empresa</label>
                                    <input class="form-control" placeholder="Insira o nome do novo parceiro">
                                </div>
                                <div class="form-group">
	                                <label>Imagem da Empresa</label>
	                                <input type="file">
	                            </div>
        					</div>
        					<!-- /.col-lg-12 -->
        				</div>
        				<!-- /.row parceiro -->
        			</div>
        			<!-- /.panel-body parceiro -->
        			<div class="panel-footer">
        				<button type="submit" class="btn btn-default">Enviar</button>
                        <button type="reset" class="btn btn-default">Limpar</button>
        			</div>
        			<!-- /.panel-footer parceiro -->
        		</div>
        		<!-- /.panel parceiro -->
        	</div>
        	<!-- /.col-lg-12 parceiro -->
        </div>
        <!-- /.row parceiro -->

	</div>
	<!-- /.container -->

	<!--Bootstrap JS-->
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<!--script type="text/javascript" src="../js/bootstrap.min.js"></script-->
	
	<!--Jquery-->
	<script type="text/javascript" src="../js/jquery.js"></script>
	<!--script type="text/javascript" src="../js/jquery.easing.min.js"></script-->

</body>

</html>
